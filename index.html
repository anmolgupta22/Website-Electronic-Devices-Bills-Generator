        <script>
            // document.getElementById("text13").value = "refri";
            // Get the modal
            var modal = document.getElementById("myModal");

            // Get the button that opens the modal
            var btn = document.getElementById("myBtn");
            // var btn = document.getElementById("gen()");
            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks the button, open the modal 
            // btn.onclick = function() {
            //     
            // }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
                modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            let fan, fans_watt = 0.06,
                Light, light_watt = 0.012,
                Ac, ac_unit = 0,
                Cooler, cooler_watt = 0.2,
                refri, refri_watt = 0,
                total, day2 = 25,
                day = 30,
                day1 = 27,
                day3 = 28,
                day4_ac = 23;


            gen = (bill_Amount, unit, fans, fans_long, light, light_long, acI, ac_long, ac_temp, cooler, cooler_long, refrigerator, area_temp) => {
                bill_Amount = Number(document.getElementById("bill_Amount").value);
                unit = Number(document.getElementById("unit").value);

                fans = Number(document.getElementById("fans").value);
                fans_long = Number(document.getElementById("fans_long").value);

                light = Number(document.getElementById("light").value);
                light_long = Number(document.getElementById("light_long").value);

                acI = Number(document.getElementById("acI").value);
                ac_long = Number(document.getElementById("ac_long").value);

                ac_temp = Number(document.getElementById("ac_temp").value);
                cooler = Number(document.getElementById("cooler").value);

                cooler_long = Number(document.getElementById("cooler_long").value);
                refrigerator = Number(document.getElementById("refrigerator").value);

                area_temp = Number(document.getElementById("area_temp").value);

                let unit_charge = bill_Amount / unit;
                console.log(unit_charge);
                // console.log(unit_charge);
                // fans logic
                fan = fans * fans_long;
                fan = fan * fans_watt;
                fan = fan * day2;
                fan = fan * unit_charge;
                console.log(fan);
                //Light logic
                Light = light * light_long;
                Light = Light * light_watt;
                Light = Light * day;
                Light = Light * unit_charge;
                console.log(Light);
                // ac logic

                if (ac_long >= 1 && ac_long <= 1.5) {
                    if (ac_temp >= 18 && ac_temp <= 25) {
                        ac_unit = 1.7;
                    } else if (ac_temp == 26) {
                        ac_unit = 1.5;
                    } else if (ac_temp == 27) {
                        ac_unit = 1;
                    } else if (ac_temp == 28) {
                        ac_unit = 0.8;
                    } else if (ac_temp == 29 || ac_temp == 30) {
                        ac_unit = 0.5;
                    } else {
                        ac_unit = 0;
                    }
                } else if (ac_long >= 1.6 && ac_long <= 3) {
                    if (ac_temp >= 18 && ac_temp <= 22) {
                        ac_unit = 2.8;
                    } else if (ac_temp >= 23 && ac_temp <= 25) {
                        ac_unit = 2.5;
                    } else if (ac_temp == 26) {
                        ac_unit = 2.2;
                    } else if (ac_temp == 27) {
                        ac_unit = 2;
                    } else if (ac_temp == 28) {
                        ac_unit = 1.7;
                    } else if (ac_temp == 29 || ac_temp == 30) {
                        ac_unit = 1;
                    } else {
                        ac_unit = 0;
                    }
                } else if (ac_long > 3.1 && ac_long <= 4) {
                    if (ac_temp >= 18 && ac_temp <= 22) {
                        ac_unit = 3.5;
                    } else if (ac_temp >= 23 && ac_temp <= 25) {
                        ac_unit = 3;
                    } else if (ac_temp == 26) {
                        ac_unit = 2.5;
                    } else if (ac_temp == 27) {
                        ac_unit = 2.2;
                    } else if (ac_temp == 28) {
                        ac_unit = 1.9;
                    } else if (ac_temp == 29 || ac_temp == 30) {
                        ac_unit = 1.4;
                    } else {
                        ac_unit = 0;
                    }
                } else if (ac_long >= 4.1 && ac_long <= 5) {
                    if (ac_temp >= 18 && ac_temp <= 22) {
                        ac_unit = 4;
                    } else if (ac_temp >= 23 && ac_temp <= 25) {
                        ac_unit = 3.7;
                    } else if (ac_temp == 26) {
                        ac_unit = 3;
                    } else if (ac_temp == 27) {
                        ac_unit = 2.5;
                    } else if (ac_temp == 28) {
                        ac_unit = 2.1;
                    } else if (ac_temp == 29 || ac_temp == 30) {
                        ac_unit = 1.7;
                    } else {
                        ac_unit = 0;
                    }
                } else if (ac_long >= 5.1 && ac_long <= 7) {
                    if (ac_temp >= 18 && ac_temp <= 22) {
                        ac_unit = 5.5;
                    } else if (ac_temp >= 23 && ac_temp <= 25) {
                        ac_unit = 4.7;
                    } else if (ac_temp == 26) {
                        ac_unit = 4;
                    } else if (ac_temp == 27) {
                        ac_unit = 3.5;
                    } else if (ac_temp == 28) {
                        ac_unit = 2.7;
                    } else if (ac_temp == 29 || ac_temp == 30) {
                        ac_unit = 2.1;
                    } else {
                        ac_unit = 0;
                    }
                } else if (ac_long >= 7.1 && ac_long <= 10) {
                    if (ac_temp >= 18 && ac_temp <= 22) {
                        ac_unit = 8;
                    } else if (ac_temp >= 23 && ac_temp <= 25) {
                        ac_unit = 7;
                    } else if (ac_temp == 26) {
                        ac_unit = 6;
                    } else if (ac_temp == 27) {
                        ac_unit = 4.5;
                    } else if (ac_temp == 28) {
                        ac_unit = 3.2;
                    } else if (ac_temp == 29 || ac_temp == 30) {
                        ac_unit = 2.8;
                    } else {
                        ac_unit = 0;
                    }
                } else if (ac_long >= 10.1 && ac_long <= 15) {
                    if (ac_temp >= 18 && ac_temp <= 22) {
                        ac_unit = 12;
                    } else if (ac_temp >= 23 && ac_temp <= 25) {
                        ac_unit = 9;
                    } else if (ac_temp == 26) {
                        ac_unit = 7.5;
                    } else if (ac_temp == 27) {
                        ac_unit = 6;
                    } else if (ac_temp == 28) {
                        ac_unit = 4.7;
                    } else if (ac_temp == 29 || ac_temp == 30) {
                        ac_unit = 3.7;
                    } else {
                        ac_unit = 0;
                    }
                } else if (ac_long >= 15.1 && ac_long <= 20) {
                    if (ac_temp >= 18 && ac_temp <= 22) {
                        ac_unit = 15;
                    } else if (ac_temp >= 23 && ac_temp <= 25) {
                        ac_unit = 12;
                    } else if (ac_temp == 26) {
                        ac_unit = 9.5;
                    } else if (ac_temp == 27) {
                        ac_unit = 8;
                    } else if (ac_temp == 28) {
                        ac_unit = 6.7;
                    } else if (ac_temp == 29 || ac_temp == 30) {
                        ac_unit = 5;
                    } else {
                        ac_unit = 0;
                    }
                } else if (ac_long >= 20.1 && ac_long <= 24) {
                    if (ac_temp >= 18 && ac_temp <= 22) {
                        ac_unit = 15;
                    } else if (ac_temp >= 23 && ac_temp <= 25) {
                        ac_unit = 12;
                    } else if (ac_temp == 26) {
                        ac_unit = 9.5;
                    } else if (ac_temp == 27) {
                        ac_unit = 8;
                    } else if (ac_temp == 28) {
                        ac_unit = 6.7;
                    } else if (ac_temp == 29 || ac_temp == 30) {
                        ac_unit = 5;
                    } else {
                        ac_unit = 0;
                    }
                } else {
                    ac_unit = 0;
                }

                Ac = acI * ac_unit;
                Ac = Ac * day4_ac;
                Ac = Ac * unit_charge;

                console.log(Ac);

                //cooler logic
                Cooler = cooler * cooler_long;
                Cooler = Cooler * cooler_watt;
                Cooler = Cooler * day1;
                Cooler = Cooler * unit_charge;

                console.log(cooler);
                //refrigerator logic
                if (area_temp >= -10 && area_temp <= 0) {
                    refri_watt = 0.015;
                } else if (area_temp >= 1 && area_temp <= 5) {
                    refri_watt = 0.030;
                } else if (area_temp >= 6 && area_temp <= 10) {
                    refri_watt = 0.040;
                } else if (area_temp >= 10 && area_temp <= 15) {
                    refri_watt = 0.045;
                } else if (area_temp >= 16 && area_temp <= 20) {
                    refri_watt = 0.050;
                } else if (area_temp >= 21 && area_temp <= 25) {
                    refri_watt = 0.070;
                } else if (area_temp >= 26 && area_temp < 30) {
                    refri_watt = 0.080;
                } else if (area_temp >= 31 && area_temp <= 35) {
                    refri_watt = 0.095;
                } else if (area_temp >= 36 && area_temp <= 40) {
                    refri_watt = 0.107;
                } else if (area_temp >= 41 && area_temp <= 45) {
                    refri_watt = 0.118;
                } else if (area_temp >= 46 && area_temp <= 50) {
                    refri_watt = 0.125;
                } else if (area_temp == 0) {
                    refri_watt = 0;
                } else {
                    document.write("Enter Refrigerator temperature very high in this condition refrigerator can not survive");
                }
                modal.style.display = "block";
                refri = refrigerator * 24;
                refri = refri * refri_watt;
                refri = refri * day3;
                refri = refri * unit_charge;
                console.log(refri);

                let total = fan + Light + Ac + Cooler + refri;
                console.log(total);

                // document.getElementById("text13").value = "total=";
                // document.getElementById("text13").value = "refri";

                document.getElementById("text14").value = "Fans Bills                                                                         = " + fan;

                document.getElementById("text15").value = "Light Bills                                                                         = " + Light;
                document.getElementById("text16").value = "Ac Bills                                                                            = " + Ac;
                document.getElementById("text17").value = "Cooler Bills                                                                      = " + Cooler;
                document.getElementById("text18").value = "Refrigerator Bills                                                               = " + refri;
                document.getElementById("text19").value = "Approximately total bills amount depend on enter value = " + total;
            }
        </script>
